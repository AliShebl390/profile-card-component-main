<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="svg1"></div>
  <div class="svg2"></div>
  <div class="card-container">
    <div class="upper-container">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="bottom-container">
      <div class="upper-bottom">
        <img src="images/image-victor.jpg" alt="a profile photo for the user">
        <div class="text">
          <p>
            Victor Crest <span>26</span>
          </p>        
          <p>
            London
          </p>
        </div>
      </div>
      <hr>
      <div class="bottom-botoom">
        <div class="bottom-text">
          <p>
            80K
            <span>
              Followers
            </span>   
          </p> 
          <p>

            803K
            <span>
              Likes
            </span>   
          </p> 

          <p>
            1.4K
            <span>
              Photos
            </span>   
          </p> 
      </div>
    </div>
  </div>
</body>
</html>
